<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Animated Compass</title>
	<script src='compass.js'></script>
	<script src="power_graph.js"></script>
	<style>
		body {
			text-align: center;
			background-color: #f3efef;
			font-size:18px;
		}
		p {
			text-align: left;
			margin: 8px;
		}
		#text{
			width: 370px;
			display: inline-block;
		}
	</style>
</head>
<body onload='init();'>
	<canvas id="compass" width="800" height="800"></canvas>
	<div id="text">
		<p>Minimun Power: <input type="number" id="MinPwr" value="0" /></p>
		<p>Minimun Confidence: <input type="number" id="MinConf" value="0" /></p>
		<br>
		<p id="doa"> Estimated DOA: 0 deg </p>
		<p id="pwr"> Signal Power: 0 dB </p>
		<p id="conf"> DOA Confidence: 0 </p>
	</div>
